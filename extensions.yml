git:
  - eamodio.gitlens #git系諸々
  - donjayamanne.githistory #git log
  - codezombiech.gitignore #github/gitignoreを参照して自動で作成
  - GitHub.vscode-pull-request-github #github系諸々
file:
  - RoscoP.ActiveFileInStatusBar #ファイルのフルパスをステータスバーに表示
  - vscode-icons-team.vscode-icons #アイコン
  - mrmlnc.vscode-duplicate #ファイルとディレクトリの複製
colorizer:
  - CoenraadS.bracket-pair-colorizer-2 #{}の対応に着色
  - IBM.output-colorizer # *.log ファイルの着色
  - oderwat.indent-rainbow #インデントに着色
  - mechatroner.rainbow-csv #CSVのカラムに着色
highlight:
  - wayou.vscode-todo-highlight #TODOやFIXMEを強調表示
  - vincaslt.highlight-matching-tag #対応するタグを強調表示
  - naumovs.color-highlight #カラーコードを自動で色付けして強調表示
  - shardulm94.trailing-spaces #行末の空白を強調表示
  - mosapride.zenkaku #全角スペースを強調表示
markdown:
  - yzhang.markdown-all-in-one #markdownの拡張
  - DavidAnson.vscode-markdownlint #Markdownの構文チェック
  - mushan.vscode-paste-image #画像をmarkdown等に貼り付け
proofead:
  - streetsidesoftware.code-spell-checker #スペルチェック
  - taichi.vscode-textlint #text-lint
  - ICS.japanese-proofreading #テキスト校正
docker:
  - ms-azuretools.vscode-docker #Docker Standard
  - ms-vscode-remote.remote-containers #コンテナに接続
bash:
  - shakram02.bash-beautify #シンタックスハイライト
  - foxundermoon.shell-format #フォーマッター
  - rogalmic.bash-debug # bashデバッグ
  - rogalmic.zsh-debug #zshデバッグ
  - mads-hartmann.bash-ide-vscode #language server
rust:
  - rust-lang.rust # language server
code:
  - VisualStudioExptTeam.vscodeintellicode #汎用補完入力
  - esbenp.prettier-vscode #汎用コードフォーマッター
  - vadimcn.vscode-lldb #デバッグ
other:
  - MS-CEINTL.vscode-language-pack-ja #日本語化
  - fabiospampinato.vscode-todo-plus #TODOをツリーに表示
  - xyz.local-history #ファイル保存時に自動でバックアップ(not git)
  - Shan.code-settings-sync #VSCodeの設定同期
  - WakaTime.vscode-wakatime #時間計測wakatime
undefind:
